<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>All Spots <network-status></network-status></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon name="{{icons[item.type]}}" item-left></ion-icon>
      {{item.name}}
      <div class="item-note" item-right>
        <!-- {{item.address}} -->
      </div>
    </button>
  </ion-list>
</ion-content>
